<!DOCTYPE html>
<html lang="fa">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAQ Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
            cursor: pointer;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>FAQ Generator</h1>
    <p>پرسش و پاسخ‌های خود را وارد کنید:</p>
    <textarea id="inputText"></textarea><br>
    <button onclick="generateFAQ()">Generate FAQ</button>

    <div class="output" id="output"></div>

    <script>
        function generateFAQ() {
            let faq = document.getElementById('inputText').value;
            if (!faq.trim()) {
                document.getElementById('output').innerHTML = 'لطفاً ورودی را پر کنید.';
                return;
            }

            let m = faq.split("\n").filter(line => line.trim() !== "");
            let bf = "";
            let no = "";
            let tar = ["زمستان", "پاییز", "تابستان", "ارزان", "لوکس", "ترکیبی", "لحظه آخری"];
            let lstg = ['اهواز', 'دبی', 'کیش', 'اصفهان', 'تهران', 'شیراز', 'مشهد', 'آنتالیا', 'وان', 'مارماریس', 'آنکارا', 'بدروم', 'راس', 'الخیمه', 'ابوظبی', 'شارجه', 'باتومی', 'کوش', 'آداسی', 'ایروان', 'بانکوک', 'مسقط', 'کوالالامپور', 'پاتایا', 'بالی', 'کربلا', 'باکو', 'قشم', 'پوکت', 'دوحه', 'استانبول', 'بمبئی', 'نخجوان', 'ارزروم', 'قونیه', 'پکن', 'ترابزون', 'ونکوور', 'لس', 'آنجلس', 'ازمیر', 'دنیزلی', 'تورنتو', 'مرسین', 'شانگهای', 'مونترال', 'سانتورینی', 'کن', 'بارسلون', 'ونیز', 'رم', 'هامبورگ', 'اربیل', 'استکهلم', 'بوداپست', 'سنگاپور', 'لندن', 'ریزه', 'میکونوس', 'سیدنی', 'ملبورن', 'هانوی', 'اتاوا', 'لیون', 'برلین', 'وارنا', 'پراگ', 'نیویورک', 'آمستردام', 'والنسیا', 'ماکائو', 'واشنگتن', 'کلن', 'شیکاگو', 'وین', 'فرانکفورت', 'جنوا', 'لاس', 'وگاس', 'بروکسل', 'ایبیزا', 'لاهور', 'تنریف', 'ادمونتون', 'مادرید', 'تاشکند', 'سئول', 'سائوپائولو', 'قبرس', 'بیروت', 'زاگرب', 'قبرس', 'شمالی', 'خنت', 'بروژ', '(بروخه)', 'موناکو', 'ورشو', 'کابل', 'بوشهر', 'جلفا', 'مسکو', 'کازان', 'کراچی', 'کندی', 'سرعین', 'رشت', 'اردبیل', 'همدان', 'شنزن', 'کلمبو', 'یزد', 'چابهار', 'ماسال', 'لاهیجان', 'مراغه', 'کرمان', 'بندرعباس', 'مرودشت', 'اراک', 'سوچی', 'قائمشهر', 'دزفول', 'نوشهر', 'هرمز', 'ندارد', 'زوریخ', 'بندر', 'ماهشهر', 'کیف', 'مونیخ', 'میلان', 'گوانجو', 'نجف', 'پاریس', 'تفلیس', 'دهلی', 'تبریز', 'کیپ', 'تاون', 'لیسبون', 'بنتوتا', 'سلیمانیه', 'بغداد', 'سن', 'پترزبورگ', 'پاتونگ', 'سریلانکا', 'ایران', 'امارات', 'ترکیه', 'گرجستان', 'ارمنستان', 'تایلند', 'عمان', 'مالزی', 'اندونزی', 'عراق', 'جمهوری', 'آذربایجان', 'قطر', 'هند', 'چین', 'کانادا', 'آمریکا', 'یونان', 'فرانسه', 'اسپانیا', 'ایتالیا', 'آلمان', 'سوئد', 'مجارستان', 'سنگاپور', 'انگلیس', 'استرالیا', 'ویتنام', 'بلغارستان', 'جمهوری', 'چک', 'هلند', 'اتریش', 'بلژیک', 'پاکستان', 'ازبکستان', 'کره', 'جنوبی', 'برزیل', 'قبرس', 'لبنان', 'کرواسی', 'قبرس', 'شمالی', 'موناکو', 'لهستان', 'افغانستان', 'روسیه', 'سریلانکا', 'آفریقای', 'جنوبی', 'مالدیو', 'سوییس', 'اوکراین', 'ندارد', 'پرتغال', 'گرجستان'];

            for (let ig of m) {
                if (lstg.includes(ig)) {
                    bf += ig + " ";
                }
            }

            for (let j of m) {
                if (tar.includes(j)) {
                    no += "تور " + j + " ";
                }
            }

            if (no.trim() === "") {
                no = "تور";
            }

            let outputHTML = '';
            outputHTML += '<div class="container mb--3">';
            outputHTML += ' <div class="row">';
            outputHTML += '  <div class="c-accordion w-100">';
            outputHTML += '   <div class="accordion">';
            outputHTML += '    <h2 class="accordion__main-title">سوالات کاربران درباره خرید ' + no + ' ' + bf.trim() + '</h2>';
            outputHTML += '    <div class="accordion__list">';

            for (let i = 0; i < m.length; i += 2) {
                if (m[i].trim() === "") continue;
                outputHTML += '     <div class="accordion__item">';
                outputHTML += '      <div class="accordion__header js-accordion"><h3>' + m[i] + '</h3> <i class="icon-arrow-down"></i></div>';
                outputHTML += '        <div class="accordion__content">';
                outputHTML += '         <p>' + (m[i + 1] || '') + '</p>';
                outputHTML += '        </div>';
                outputHTML += '       </div>';
            }

            outputHTML += '    </div>';
            outputHTML += '   </div>';
            outputHTML += '  </div>';
            outputHTML += ' </div>';
            outputHTML += '</div>';

            outputHTML += '<script type="application/ld+json">// <![CDATA[';
            outputHTML += '{';
            outputHTML += '  "@context": "https://schema.org",';
            outputHTML += '  "@type": "FAQPage",';
            outputHTML += '  "mainEntity": [';

            for (let i = 0; i < m.length; i += 2) {
                if (m[i].trim() === "") continue;
                outputHTML += '    { "@type": "Question",';
                outputHTML += '      "name": "' + m[i] + '",';
                outputHTML += '      "acceptedAnswer": {';
                outputHTML += '        "@type": "Answer",';
                outputHTML += '        "text": "' + (m[i + 1] || '') + '"';
                outputHTML += '      }';
                if (i + 2 < m.length) {
                    outputHTML += '}, {';
                } else {
                    outputHTML += '}';
                }
            }

            outputHTML += '  ]';
            outputHTML += '}';
            outputHTML += '// ]]></script>';

            document.getElementById('output').innerHTML = outputHTML;
        }
    </script>
</body>
</html>
